apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: {{ .Values.userService.appName }}
  namespace: "default"
  labels:
    app: {{ .Values.userService.appName }}
spec:
  replicas: {{ .Values.userService.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.userService.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.userService.appName }}
    spec:
      containers:
      - name: {{ .Values.userService.appName }}
        image: {{ .Values.userService.image }}
        imagePullPolicy: Always
        env:
          - name: "SECRET_KEY"
            value: {{ .Values.secretKey }}
          - name: "RABBIT_HOST"
            value: "rabbitmq-service.default.svc.cluster.local"
          - name: "RABBIT_PORT"
            value: "5672"
          - name: "RABBIT_USER"
            value: "admin"
          - name: "RABBIT_PASS"
            value: "admin123"


---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "{{ .Values.userService.appName }}-service"
  namespace: "default"
  labels:
    app: {{ .Values.userService.appName }}
spec:
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5002
  selector:
    app: {{ .Values.userService.appName }}
  type: "ClusterIP"
  loadBalancerIP: ""

---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "{{ .Values.userService.postgresName }}-config"
  namespace: "default"
  labels:
    app: {{ .Values.userService.postgresName }}
data:
  POSTGRES_DB: "user"
  POSTGRES_USER: "simion"
  POSTGRES_PASSWORD: "12345"


---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: {{ .Values.userService.postgresName }}
  namespace: "default"
  labels:
    app: {{ .Values.userService.postgresName }}
spec:
  replicas: {{ .Values.userService.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.userService.postgresName }}
  template:
    metadata:
      labels:
        app: {{ .Values.userService.postgresName }}
    spec:
      containers:
      - name: {{ .Values.userService.postgresName }}
        image: "postgres:9.6.2"
        env:
        - name: "POSTGRES_DB"
          valueFrom:
            configMapKeyRef:
              key: "POSTGRES_DB"
              name: "{{ .Values.userService.postgresName }}-config"
        - name: "POSTGRES_USER"
          valueFrom:
            configMapKeyRef:
              key: "POSTGRES_USER"
              name: "{{ .Values.userService.postgresName }}-config"
        - name: "POSTGRES_PASSWORD"
          valueFrom:
            configMapKeyRef:
              key: "POSTGRES_PASSWORD"
              name: "{{ .Values.userService.postgresName }}-config"
        ports:
          - containerPort: 5432
            name: {{ .Values.userService.postgresName }}
        volumeMounts:
          - name: "{{ .Values.userService.postgresName }}-storage"
            mountPath: /var/lib/postgresql/db-data
      volumes:
        - name: "{{ .Values.userService.postgresName }}-storage"
          persistentVolumeClaim:
            claimName: "{{ .Values.userService.postgresName }}-pv-claim"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Values.userService.postgresName }}-pv-claim"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.userService.postgresName }}
spec:
  ports:
    - port: 5432
  selector:
    app: {{ .Values.userService.postgresName }}